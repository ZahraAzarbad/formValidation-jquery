  <body
    class="w-screen h-screen flex justify-between bg-blue-600 p-10 gap-24 items-start"
    dir="rtl"
  >
    <section class="bg-white flex-1 rounded-md overflow-hidden">
      <header class="w-full h-[70px] bg-slate-100 flex items-center px-8">
        <p class="text-indigo-500 text-2xl">حساب کاربری</p>
      </header>

      <div class="px-8 py-5">
        <form class="flex flex-col gap-5 justify-between items-center">
          <div class="w-full flex flex-col gap-2">
            <label for="username" class="mr-1 text-lg font-thin text-slate-700"
              >نام</label
            >
            <input
              class="w-full h-[40px] border border-slate-300 focus:border-slate-400 outline-none rounded-md px-2 text-slate-700 valid:border-green-600"
              type="text"
              name="username"
              required
            />
            <small class="text-red-500 mr-3"></small>
          </div>
          <div class="w-full flex flex-col gap-2">
            <label for="lastname" class="mr-1 text-lg font-thin text-slate-700"
              >نام خانوادگی</label
            >
            <input
              class="w-full h-[40px] border border-slate-300 focus:border-slate-400 outline-none rounded-md px-2 text-slate-700 valid:border-green-600"
              type="text"
              name="lastname"
              required
            />
            <small class="text-red-500 mr-3"></small>
          </div>
          <div class="w-full flex flex-col gap-2">
            <label for="email" class="mr-1 text-lg font-thin text-slate-700"
              >ایمیل</label
            >
            <input
              dir="ltr"
              class="w-full h-[40px] border border-slate-300 focus:border-slate-400 outline-none rounded-md px-2 text-slate-700 valid:border-green-600"
              type="email"
              name="email"
              required
            />
            <small class="text-red-500 mr-3"></small>
          </div>
          <div class="w-full flex flex-col gap-2">
            <label
              for="phoneNumber"
              class="mr-1 text-lg font-thin text-slate-700"
              >شماره تلفن</label
            >
            <input
              dir="ltr"
              class="w-full h-[40px] border border-slate-300 focus:border-slate-400 outline-none rounded-md px-2 text-slate-700 valid:border-green-600"
              maxlength="11"
              minlength="11"
              type="tel"
              name="phoneNumber"
              required
            />
            <small class="text-red-500 mr-3"></small>
          </div>

          <input
            class="w-full h-[40px] bg-indigo-600 text-white text-lg hover:bg-transparent hover:border hover:border-indigo-600 hover:text-slate-800 rounded-md transition-all duration-200"
            type="submit"
            value="عضویت"
          />
        </form>
      </div>
    </section>

    <section
      class="bg-white flex-1 rounded-md px-6 py-4 flex flex-col items-center gap-4">
      
      
      <table class="w-full">
